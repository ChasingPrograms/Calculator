<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calculator.css">
    </head>

    <body>
        <div id="calculatorBody"> 
            <div id="screen"> <span> 0 </span></div>
            <div id="btnDisplay">
                <button class = "btn" id = "c">C</button>
                <button class = "btn" id = "equal">=</button>
                <button class = "btn" id = "add">+</button>
                <button class = "btn" id = "sub">-</button>
                <button class = "btn" id = "mul">*</button>
                <button class = "btn" id = "div">/</button>
                <button class = "btn" id = "b0">0</button>
                <button class = "btn" id = "b1">1</button>
                <button class = "btn" id = "b2">2</button>
                <button class = "btn" id = "b3">3</button>
                <button class = "btn" id = "b4">4</button>
                <button class = "btn" id = "b5">5</button>
                <button class = "btn" id = "b6">6</button>
                <button class = "btn" id = "b7">7</button>
                <button class = "btn" id = "b8">8</button>
                <button class = "btn" id = "b9">9</button>
                <button class = "btn" id = "oB">(</button>
                <button class = "btn" id = "cB">)</button>
            </div>
        </div>
    </body>
</html>
